<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <button onclick="match()">Match </button>
    <script>
        function match(){
            var str = "It is time to rhyme a rhyme A poem I must Write";
            var res = str.match(/mg/g);
            document.write(res);
        }

    </script>
