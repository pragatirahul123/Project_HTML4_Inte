<body>
    <script>
function perfect_number(){
        var num = 28;
        var sum =0;

        for(var i =1;i<num;i++){
            if(num%i==0){
                sum=sum+i;
            }
        }
        if(sum == num){
            document.write( sum + " Perfect Number ");

        }else{
            document.write(sum + " Not perfect Number ")

        }

    }
perfect_number()





    </script>
    
</body>
