<html>
<head>

<script >
function pattern(){
    for(var i=1;i<=5;i++){

        for(var k=1;k<=5-i;k++){
            document.write("&nbsp;");
    }
        for(var j=1;j<=i;j++){
            document.write("* ");
    }
        document.write("<br/>")
    }

}
pattern()
     
</script>
</head>
<body></body>
</html>
