<!DOCTYPE html>
<html>
<body>
    <h1> Password visibility</h1>




Password: <input type="password" value="hh" id="myInput"><br><br>
<input type="checkbox" onclick="myFunction()">Show Password

<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>


</body>
</html>
