<!DOCTYPE html>
<html>
<body>
<script>
function vowels(str){

    if(str=='a' || str=='e' || str=='i' || str=='o' || str=='u')
        document.write(str  + " is a vowel");
    else if(str=='A' || str=='E' || str=='I' || str=='O' || str=='U')
        document.write( str  + " is a Vowel");
    else
        document.write(str + " is a consonant");
}
vowels("u");
</script>
</body>
</html>
