<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Executor

        let obj1 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                let RollNos=[1,2,3,4,5,6,7];
                resolve(RollNos);
            },3000)
        });


        // consumer
        obj1.then((rolnos)=>{
            console.log(rolnos);
        }).catch((msg)=>{
            console.log(msg);

        });
    </script>
</body>
</html>
