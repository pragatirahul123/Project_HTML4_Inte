<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //string
        var s = {"name":"Sachin"};
        console.log(s);

        //numbers
        var n ={"price":100};
        console.log(n);

        //object
        var o = {
            "person":{
                "name":"Sachin",
                "age":30,
                "city":"mumbai"
            }
        }
        console.log(o);

        //array
        var a ={
          person:  ["sonu" ,"monu" ,"priyu"] 
        }
        console.log(a)  ;


        //boolean
        var b ={"status":true}
        console.log(b);

        //null
        var nu ={"price":null};
        console.log(nu);
    </script>
</body>
</html>
