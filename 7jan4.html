<body>
    <h1> We are Learning JS</h1>
    <h1>Hello World </h1>
    <h2> Now </h2>
    <p id = "para">Hello <span>World</span><em>Worldwwww</em><span>JS</span></p>
    <p id = "find" > <span>Bye</span>World</p>

    <div>
        <p>1st p inside div</p>
        <p>2nd p inside div</p>
    </div>
    <script>
        var getSpan = document.getElementsByTagName("para");
        var result = getSpan.getElementsByTagName("*");

        document.write(result);
        console.log(result);
        

       
    </script>
