<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Rounded  Corners</h2>
        <p>The .rounded class adds rounded corners to an images:</p>
        <img src="tree.jpg" class="rounded img-responsive" alt="Bulb" width="304" width="304" height="236">
    </div>

    <div class="container">
        <h2>Rounded  Corners</h2>
        <p>The .rounded class adds rounded corners to an images:</p>
        <img src="tree.jpg" class="rounded-circle" alt="Bulb" width="304" width="304" height="236">
    </div>

    <div class="container">
        <h2>Rounded  Corners</h2>
        <p>The .rounded class adds rounded corners to an images:</p>
        <img src="tree.jpg" class="img-thumbnail" alt="Bulb" width="304" width="304" height="236">
    </div>
</body>
</html>
