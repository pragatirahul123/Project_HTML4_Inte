<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern 1</title>
</head>

<body>
    <script>
        var count = 1;
        var n = 6;
        for (let i = 1; i < n; i++) {
            var string = " ";
            if (i < 5 ) {
                for (let j = 0; j < n - i; j++) {
                    string += " ";
                }
                for (let k = 0; k < i; k++) {
                    string += count + "  ";
                    count++;
                }
            }
            else {
                for (let i = 1; i<n+1;i++){
                    string+=i+"  ";
                }
            }
            document.write(`<pre>${string}</pre>`);
            console.log(string);
        } 

    </script>
</body>

</html>
