<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function sum(arr){
        var sum = 0
        for(var i=0;i<arr.length;i++){
            sum=sum+arr[i]
        }
        document.write(sum);
        document.write("<br/>")

    }
    sum([1,2,3,4])

    var arr = [1,2,3,4]
    var new_arr = arr.join("+");
    document.write(new_arr + "<br>");

    var arr1 = [1,2,3,4]
    var new_arr1 = arr1.join("*");
    document.write(new_arr1 + "<br>");



        
    </script>
</body>
</html>
