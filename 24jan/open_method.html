<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Window Open</h1>


    <button type ="button" id="btn">Click</button>

    <script>
        function createWindow(){
            window.open();
        }

        document.getElementById("btn").addEventListener("click",createWindow);


        var newWindow = window.open();
        document.write(newWindow);


        var newWindow = window.open("https://ww.myntra.com/");

        var newWindow = window.open("https:/www.myntra.com/","_self");

        var newWindow = window.open("https://www.myntra.com/","_blank","height=400,width=600");

        var newWindow = window.open("","_blank" ,"height=200 ,width =500" ,false);

        newWindow.document.write("I am in window");

        var newWindow = window.open("http://www.jobong.com","_blank" ,"height=400 ,width=600 ,scrollbars =no");

        var newWindow = window.open("http://www.twitter.com","_blank","toolbar=no");
    </script>
</body>
</html>
