<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Window Open</h1>
    <button id = "band">Close New Window</button>

    <script>
        var newWindow = window.open("","_blank" ,"width=200,height=200");
        document.write(newWindow);

        function exit(){
            newWindow.close();
        }

        document.getElementById("band").addEventListener("click",exit);

        var newWindow = window.open("" ,"_blank","height=100,width=300");

        newWindow.document.write("I am new window");

        function exit(){
            newWindow.document.close();
            newWindow.close();

        }
        document.getElementById("band").addEventListener("click",exit);

        
    </script>
</body>
</html>
