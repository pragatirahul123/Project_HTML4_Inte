<body>
    <h1>Dialog Box</h1>
    <script>
        var wconfirm = confirm("Are you sure 1?");
        document.write(wconfirm + "<br/>");

        window.confirm("Are you sure2?");
        confirm("Are you sure 2?");

        if(confirm("Do you want to Delete ?")){
            document.write("data Deleted");
        }else{
            document.write("Action Cancelled");
        }
        
    </script>
