<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Hello paragraph</p>
    </div>
    <h2 id = "myh2" class="myclass" title="heading">Hello world</h2>
    <script>
        var h = document.getElementById("myh2");
        console.log(h.attributes);   // return all
        console.log(h.attributes[0]);   //return index 0
        console.log(h.attributes['title']);   //return title
    </script>
</body>
</html>
