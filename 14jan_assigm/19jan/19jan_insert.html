<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "myh1">Heading 1</h1>

    <script>
        var head = document.getElementById("myh1");
        var myhtml = "<p> Hello world";

        head.insertAdjacentElement('beforebegin',myhtml);
        head.insertAdjacentElement('afterbegin',myhtml);
        head.insertAdjacentElement('beforeend',myhtml);
        head.insertAdjacentElement('afterend',myhtml);
        console.log(head)
    </script>
</body>
</html>
