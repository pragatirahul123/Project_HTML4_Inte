                </g>
            </defs>

            <use xlink:href="#shapegroup"  translate="translate(150,0)rotate(45) scale(0.5)"/>
            <use xlink:href="#shapegroup"  translate="translate(120,80)scale(0.4)"/>
            <use xlink:href="#shapegroup"  translate="translate(20,60)scale(0.25)"/>

        </circle>
