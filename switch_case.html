<!DOCTYPE html>
<html>
<body>



<script>

var grade = "B";
switch(grade){

    case 'A':document.write("Good Job<br/>");
    break;

    case 'B':document.write("preety good<br/>");
    break;

    case 'C': document.write("passed<br/>");
    break;

    case 'D':document.write("Not so good<br/>");
    break;

    case 'F':document.write("unknown<br/>");
    break;

    default:document.write("failed<br/>")

}

</script>

</body>
