<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function upper_case(str){
        var newarr = []
        for(var i=0;i<str.length;i++){
            newarr.push(str[i]);
            if([i]%2==0){
                document.write(newarr[i].toUpperCase() + "<br>")
            }else{
                document.write(newarr[i] +"<br>")
            

            }
            
        }
        document.write("*****************" + "<br>")


    }
    upper_case("bitcode")


    // second 
    function lower_case(str){
        var newarr = []
        for(var i=0;i<str.length;i++){
            newarr.push(str[i]);
            if([i]%2==1){
                document.write(newarr[i].toUpperCase() + "<br>")
            }else{
                document.write(newarr[i] +"<br>")
            }
        }


    }
    lower_case("bitcode")
        

    
</script>
</body>
</html>
