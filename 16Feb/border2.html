<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        border: 1px solid black;
        outline: 3px dotted red;
    }
    p.dotted{outline-style: dotted;}
    
    p.dashed{outline-style: dashed;}
    p.solid{outline-style: solid;}
    
    p.double{outline-style: double;}
    
    p.groove{outline-style: groove;}
    
    p.ridge{outline-style: ridge;}
    
    p.insert{outline-style: inset;}
    
    p.outset{outline-style: outset;}

</style>
<body>
    <h2>The outline-style Property</h2>
    <p class="dotted">A dotted outline</p>
    <p class="dashed">A dotted outline</p>
    <p class="solid">A dotted outline</p>
    <p class="double">A dotted outline</p>
    <p class="groove">A dotted outline</p>
    <p class="ridge">A dotted outline</p>
    <p class="insert">A dotted outline</p>
    <p class="outset">A dotted outline</p>
    <b>Note:</b> IE8 supports the outline properties only if a !DOCTYPE is specified.
</body>
</html>
